<ion-view view-title="Add Event" style="background: #fff">
<ion-content>
<h1>  </h1>

<div style="width: 400px; margin: auto">
<form style="width: 100%; height: 200px; margin-top: 50px">
  <div class="list">
  
    <input class="ng-hide"
           ng-model="imageUrl"
           value="{{ imageUrl }}">
        <label class="item item-input item-stacked-label">
          <span class="input-label"></span>
          <input type="text"
                 placeholder="Event Name"
                 value="{{ inputTitle }}"
                 ng-model="inputTitle">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label"></span>
          <input type="text"
                 placeholder ="Location"
                 value="{{ address }}"
                 ng-model="address">
        </label>

        <label class="item item-input item-stacked-label"
               ion-datetime-picker am-pm
               ng-model="datetimeValue">
          <span class="input-label"></span>

          <input type="text"
                 placeholder="Date and Time"
                 value = "{{ datetimeValue | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a' }}"
                 ng-submit="getDateTime()"
                 ng-model="datetimeValue">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label"></span>
          <input type="text"
                 placeholder="Duration"
                 value = "{{ duration }}"
                 ng-model="duration">
        </label>
</div>
  <div style="text-align:center; padding-bottom:20px">
  <span><button type="submit"
                class="button"
                style="color: #fff;
                       background: #00BCD4;
                       width:48%;"
                ng-click="postEvent(inputTitle, address, datetimeValue, duration, imageUrl)">Add</button></span>

  <span><button class="button"
            style="color: #fff;
                   background: #00BCD4;
                   width:48%;"
                   ng-click="clearFields()">clear</button></span>
  </div>
</form>
</div>
</ion-content>
</ion-view>
