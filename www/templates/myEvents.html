<ion-view view-title="My Events" style="background: #4F5052">
  <ion-content>
    <h1> </h1>
      <div class="fb-login-button"
         data-max-rows="1"
         data-size="xlarge"
         data-show-faces="false"
         data-auto-logout-link="true"></div>

    <div class="item-input"
          ng-repeat="data in data"
          ng-if="data.userId === id">

      <div class="list card">
        <div class="item item-avatar">
          <img src="http://c3e308.medialib.glogster.com/media/a8/a8a548e90608f257858e20c3a85ccbf03cae6c4f07eb85ca751d82e0c643de70/gray-box.jpg">

        
        <h2 style="font-family: helvetica; font-weight:bold; color: #00BCD4"><b>{{data.inputTitle}}</b></h2>
        

        <div><b>When</b>: {{data.datetimeValue}}</div>

        <div><b>How long</b>: {{data.duration}}</div>
        
        
        <div><b>Where</b>: {{data.address}}
       <div><i class="ion-map"
                ng-click="getJoinees({{data.id}})"
                style="margin:auto;
                       font-size:20px;
                       color:#00BCD4"></i>
                     </div>

<!-- ng-click="showMap = ! showMap" -->
  <ng-map zoom="15"
          ng-show="showMap"
          center="{{ data.latlng }}"
          style="height: 400px;
                 width: 400px;
                 display: block;
                 margin:auto;
                 padding:8px">

      <marker position="{{ data.latlng }}" />
      <shape name="circle"
             radius="100"
             center="{{ data.latlng }}"
             radius="4000" />

      <control name="overviewMap" opened="true" />
    </ng-map>
</div>
</div>
  <div><i class="button button-block ion-person-stalker"
          ng-click="showAttendees(data.id); showLists = ! showLists"
          type="submit"
          style="margin:auto;
                 color:#fff;
                 background:#00BCD4"></i>
  </div>

  <div class="allAttendees"
       ng-show="showLists"
       ng-repeat="user in users"
       ng-if="user.id===data.userId"
       style="background: #fff;">
       <a href="http://facebook.com/{{user.fbids}}" target="_blank">
          <img src="http://graph.facebook.com/{{user.fbid}}/picture"></a>
          <span class="attendeeName" style="color: black">{{user.name}}</span><span>Host</span>
  </div>
   <div class="allAttendees"
       ng-show="showLists"
       ng-repeat="user in users"
       ng-if="user.id!==data.userId"
       style="background: #fff;">
       <a href="http://facebook.com/{{user.fbids}}" target="_blank">
          <img src="http://graph.facebook.com/{{user.fbid}}/picture"></a>
          <span class="attendeeName" style="color: black">{{user.name}}</span><span>Attendee</span>
  </div>


      </div>
    <!--<div class="item item-image"><img src="{{ data.imageUrl }}" alt=""></div>-->

        
       
<div>
  <i class="button button-block ion-ios-trash-outline"
     style="margin:auto;
            color:#fff;
            font-size:30;
            border-color:#fff;"
      type="submit"
      ng-click="deleteEvent(data.id)"></i>
</div>

</div>

</ion-content>
    

</ion-view>
