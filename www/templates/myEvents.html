<ion-view view-title="Hosting" style="background: #ffffff; color:#00BCD4" >
  <ion-content>
    <h1> </h1>

    <div class="fb-login-button"
         data-max-rows="1"
         data-size="xlarge"
         data-show-faces="false"
         data-auto-logout-link="true"></div>

    <div class="item-input"
          ng-repeat="data in data"
          ng-if="data.userId === id">

      <div class="list card" style="margin:auto;">
        <div class="item item-divider">{{data.inputTitle}}</div>
    <!--<div class="item item-image"><img src="{{ data.imageUrl }}" alt=""></div>-->

        <div class="item item-text-wrap"><b>Where</b>: {{data.address}}</div>

        <div class="item item-text-wrap"><b>When</b>: {{data.datetimeValue}}</div>

        <div class="item item-text-wrap"><b>How long</b>: {{data.duration}}</div>

        <div><i class="button button-block ion-map"
                ng-click="getJoinees({{data.id}})"
                style="margin:auto;
                       font-size:30;
                       color:#ffffff;
                       border-color:#ffffff"></i>

<!-- ng-click="showMap = ! showMap" -->
  <ng-map zoom="15"
          ng-show="showMap"
          center="{{ data.latlng }}"
          style="height: 400px;
                 width: 400px;
                 display: block;
                 margin:auto;
                 padding:8px">

      <marker position="{{ data.latlng }}" />
      <shape name="circle"
             radius="100"
             center="{{ data.latlng }}"
             radius="4000" />

      <control name="overviewMap" opened="true" />
    </ng-map>
</div>

  <div><i class="button button-block ion-person-stalker"
          ng-click="showAttendees(data.id); showLists = ! showLists"
          type="submit"
          style="margin:auto;
                 color:#fff;
                 background:#00BCD4;
                 border-color:#fff;"></i></div>

  <div class="allAttendees"
       ng-show="showLists"
       ng-repeat="user in users"
       style="background: #fff;">
       <a href="http://facebook.com/{{user.fbids}}" target="_blank">
          <img src="http://graph.facebook.com/{{user.fbid}}/picture"></a>
          <span class="attendeeName" style="color: black">{{user.name}}</span>
  </div>

<div>
  <i class="button button-block ion-ios-trash-outline"
     style="margin:auto;
            color:#fff;
            font-size:30;
            border-color:#fff;"
            type="submit"
            ng-click="deleteEvent(data.id)"></i></div>
</div>
</div>

</ion-content>
</ion-view>
